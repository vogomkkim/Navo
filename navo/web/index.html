<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navo Editor (W1 Mock)</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Navo ‚Äî Editor (W1)</h1>
      <div class="topbar-actions">
        <button id="togglePanelBtn">Toggle Panel</button>
        <button
          id="logoutBtn"
          style="
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Logout
        </button>
        <div class="status" id="status">Idle</div>
      </div>
    </header>
    <main class="layout">
      <section class="canvas" id="canvas" aria-label="Canvas"></section>
      <aside class="panel" aria-label="Side Panel">
        <div class="panel-section">
          <h2>Actions</h2>
          <button id="saveBtn">Save</button>
          <button id="generateDummySuggestionBtn">
            Generate Dummy Suggestion
          </button>
        </div>
        <div class="panel-section">
          <h2>Info</h2>
          <div id="info"></div>
        </div>

        <!-- Ï∂îÍ∞ÄÎê† Î∂ÄÎ∂Ñ -->
        <div class="panel-section chat-section">
          <h2>Chat</h2>
          <div class="chat-history" id="chatHistory"></div>
          <div class="chat-input-area">
            <input
              type="text"
              id="chatInput"
              placeholder="e.g., Make the title blue"
            />
            <button id="chatSendBtn">Send</button>
          </div>
        </div>

        <div class="panel-section suggestions-toggle-section">
          <button id="toggleSuggestionsBtn" class="toggle-suggestions-btn">
            üí° Suggestions
          </button>
        </div>

        <div class="suggestions-overlay" id="suggestionsOverlay"></div>

        <div class="panel-section suggestions-panel" id="suggestionsPanel">
          <div class="suggestions-header">
            <h2>AI Suggestions</h2>
            <button id="closeSuggestionsBtn" class="close-btn">√ó</button>
          </div>
          <button id="refreshSuggestionsBtn" class="refresh-btn">
            üîÑ Refresh
          </button>
          <div id="suggestionsList"></div>
        </div>

        <!-- New Project Generation Section -->
        <div class="panel-section project-generation-section">
          <h2>Generate New Project</h2>
          <div class="project-form">
            <input
              type="text"
              id="projectDescription"
              placeholder="e.g., Instagram-like social media site"
            />
            <input
              type="text"
              id="projectFeatures"
              placeholder="Features: posts, comments, likes, follows"
            />
            <input
              type="text"
              id="targetAudience"
              placeholder="Target: young adults, social media users"
            />
            <input
              type="text"
              id="businessType"
              placeholder="Business: social platform, content sharing"
            />
            <button id="generateProjectBtn">Generate Project</button>
          </div>
          <div id="projectResult" class="project-result"></div>
        </div>
        <!-- End Project Generation Section -->

        <!-- Project and Page List Section -->
        <div class="panel-section project-list-section">
          <h2>My Projects</h2>
          <ul id="projectList" class="project-list">
            <!-- Projects will be loaded here -->
          </ul>
        </div>

        <div class="panel-section page-list-section" style="display: none">
          <h2>Pages in <span id="currentPageProjectName"></span></h2>
          <ul id="pageList" class="page-list">
            <!-- Pages will be loaded here -->
          </ul>
          <button id="backToProjectsBtn" class="back-button">
            ‚Üê Back to Projects
          </button>
        </div>
        <!-- End Project and Page List Section -->

        <!-- Natural Language Component Builder Section -->
        <div class="panel-section component-builder-section">
          <h2>Create Component</h2>
          <div class="natural-language-input">
            <textarea
              id="componentDescription"
              placeholder="Describe the component you want...&#10;&#10;Examples:&#10;‚Ä¢ A photo gallery that shows images in a grid&#10;‚Ä¢ A contact form with name, email, and message fields&#10;‚Ä¢ A pricing table with three columns&#10;‚Ä¢ A hero section with a big title and call-to-action button"
              rows="6"
            ></textarea>
            <button id="generateComponentBtn" class="generate-component-btn">
              üöÄ Generate Component
            </button>
          </div>
          <div id="generationStatus" class="generation-status"></div>
        </div>
        <!-- End Natural Language Component Builder Section -->
      </aside>
    </main>

    <!-- Overlay for mobile side panel -->
    <div class="panel-overlay" id="panelOverlay"></div>

    <script>
      window.API_BASE_URL = '__API_URL__';
    </script>
    <script type="module" src="app.js"></script>
  </body>
</html>
