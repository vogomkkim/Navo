<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navo Editor (W1 Mock)</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Navo â€” Editor (W1)</h1>
      <div class="topbar-actions">
        <button id="togglePanelBtn">Toggle Panel</button>
        <div class="profile">
          <button
            id="profileToggle"
            class="profile-toggle"
            aria-haspopup="true"
            aria-expanded="false"
            title="Account"
          >
            <span class="avatar" id="profileAvatar">ğŸ‘¤</span>
          </button>
          <div class="profile-menu" id="profileMenu" role="menu">
            <button id="logoutBtn" role="menuitem">Logout</button>
          </div>
        </div>
        <div class="status" id="status">Idle</div>
      </div>
    </header>
    <main class="layout">
      <section class="canvas" id="canvas" aria-label="Canvas"></section>
      <aside class="panel" aria-label="Side Panel">
        <div class="panel-section">
          <h2>Actions</h2>
          <button id="saveBtn">Save</button>
          <button id="generateDummySuggestionBtn">
            Generate Dummy Suggestion
          </button>
        </div>
        <div class="panel-section">
          <h2>Info</h2>
          <div id="info"></div>
        </div>

        <!-- Mobile-only account actions -->
        <div class="panel-section panel-mobile-only">
          <h2>Account</h2>
          <button
            id="logoutBtnMobile"
            style="background: #e74c3c; color: #fff; border: none"
          >
            Logout
          </button>
        </div>

        <!-- ì¶”ê°€ë  ë¶€ë¶„ -->
        <div class="panel-section chat-section">
          <h2>Chat</h2>
          <div class="chat-history" id="chatHistory"></div>
          <div class="chat-input-area">
            <input
              type="text"
              id="chatInput"
              placeholder="e.g., Make the title blue"
            />
            <button id="chatSendBtn">Send</button>
          </div>
        </div>

        <div class="panel-section suggestions-toggle-section">
          <button id="toggleSuggestionsBtn" class="toggle-suggestions-btn">
            ğŸ’¡ Suggestions
          </button>
        </div>

        <div class="suggestions-overlay" id="suggestionsOverlay"></div>

        <div class="panel-section suggestions-panel" id="suggestionsPanel">
          <div class="suggestions-header">
            <h2>AI Suggestions</h2>
            <button id="closeSuggestionsBtn" class="close-btn">Ã—</button>
          </div>
          <button id="refreshSuggestionsBtn" class="refresh-btn">
            ğŸ”„ Refresh
          </button>
          <div id="suggestionsList"></div>
        </div>

        <!-- New Project Generation Section -->
        <div class="panel-section project-generation-toggle-section">
          <button id="toggleProjectGenerationBtn" class="toggle-section-btn">
            ğŸš€ Generate New Project
          </button>
        </div>

        <div class="project-generation-panel" id="projectGenerationPanel">
          <div class="panel-section project-generation-section">
            <div class="section-header">
              <h2>Generate New Project</h2>
              <button id="closeProjectGenerationBtn" class="close-btn">
                Ã—
              </button>
            </div>
            <div class="project-form">
              <input
                type="text"
                id="projectDescription"
                placeholder="e.g., Instagram-like social media site"
              />
              <input
                type="text"
                id="projectFeatures"
                placeholder="Features: posts, comments, likes, follows"
              />
              <input
                type="text"
                id="targetAudience"
                placeholder="Target: young adults, social media users"
              />
              <input
                type="text"
                id="businessType"
                placeholder="Business: social platform, content sharing"
              />
              <button id="generateProjectBtn">Generate Project</button>
            </div>
            <div id="projectResult" class="project-result"></div>
          </div>
        </div>

        <!-- Project and Page List Section -->
        <div class="panel-section project-list-toggle-section">
          <button id="toggleProjectListBtn" class="toggle-section-btn">
            ğŸ“ My Projects
          </button>
        </div>

        <div class="project-list-panel" id="projectListPanel">
          <div class="panel-section project-list-section">
            <div class="section-header">
              <h2>My Projects</h2>
              <button id="closeProjectListBtn" class="close-btn">Ã—</button>
            </div>
            <ul id="projectList" class="project-list">
              <!-- Projects will be loaded here -->
            </ul>
          </div>
        </div>

        <div class="panel-section page-list-section" style="display: none">
          <h2>Pages in <span id="currentPageProjectName"></span></h2>
          <ul id="pageList" class="page-list">
            <!-- Pages will be loaded here -->
          </ul>
          <button id="backToProjectsBtn" class="back-button">
            â† Back to Projects
          </button>
        </div>
        <!-- End Project and Page List Section -->

        <!-- Natural Language Component Builder Section -->
        <div class="panel-section component-builder-toggle-section">
          <button id="toggleComponentBuilderBtn" class="toggle-section-btn">
            ğŸ§© Create Component
          </button>
        </div>

        <div class="component-builder-panel" id="componentBuilderPanel">
          <div class="panel-section component-builder-section">
            <div class="section-header">
              <h2>Create Component</h2>
              <button id="closeComponentBuilderBtn" class="close-btn">Ã—</button>
            </div>
            <div class="natural-language-input">
              <textarea
                id="componentDescription"
                placeholder="Describe the component you want...&#10;&#10;Examples:&#10;â€¢ A photo gallery that shows images in a grid&#10;â€¢ A contact form with name, email, and message fields&#10;â€¢ A pricing table with three columns&#10;â€¢ A hero section with a big title and call-to-action button"
                rows="6"
              ></textarea>
              <button id="generateComponentBtn" class="generate-component-btn">
                ğŸš€ Generate Component
              </button>
            </div>
            <div id="generationStatus" class="generation-status"></div>
          </div>
        </div>
        <!-- End Natural Language Component Builder Section -->
      </aside>
    </main>

    <!-- Overlay for mobile side panel -->
    <div class="panel-overlay" id="panelOverlay"></div>

    <!-- Mobile Chat Drawer & Bar -->
    <div class="mobile-chat-overlay" id="mobileChatOverlay"></div>
    <div class="mobile-chat-drawer" id="mobileChatDrawer" aria-hidden="true">
      <div class="mobile-chat-drawer-header">
        <h3>Chat</h3>
        <button id="closeMobileChatBtn" class="close-btn" aria-label="Close chat">Ã—</button>
      </div>
      <div class="chat-history" id="chatHistoryMobile"></div>
    </div>
    <div class="mobile-chat-bar" id="mobileChatBar">
      <button id="chatToggleBtn" class="chat-toggle-btn" aria-controls="mobileChatDrawer" aria-expanded="false">ğŸ’¬</button>
      <input type="text" id="chatInputMobile" placeholder="Messageâ€¦" />
      <button id="chatSendBtnMobile">Send</button>
    </div>

    <script>
      window.API_BASE_URL = '<%= API_BASE_URL %>';
    </script>
    <script type="module" src="app.js"></script>
  </body>
</html>
