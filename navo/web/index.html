<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navo Editor (W1 Mock)</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="topbar">
    <h1>Navo — Editor (W1)</h1>
    <div class="topbar-actions">
      <button id="togglePanelBtn">Toggle Panel</button>
      <div class="status" id="status">Idle</div>
    </div>
  </header>
  <main class="layout">
    <section class="canvas" id="canvas" aria-label="Canvas"></section>
    <aside class="panel" aria-label="Side Panel">
      <div class="panel-section">
        <h2>Actions</h2>
        <button id="saveBtn">Save</button>
        <button id="generateDummySuggestionBtn">Generate Dummy Suggestion</button>
      </div>
      <div class="panel-section">
        <h2>Info</h2>
        <div id="info"></div>
      </div>
      
      <!-- 추가될 부분 -->
      <div class="panel-section chat-section">
        <h2>Chat</h2>
        <div class="chat-history" id="chatHistory"></div>
        <div class="chat-input-area">
          <input type="text" id="chatInput" placeholder="e.g., Make the title blue">
          <button id="chatSendBtn">Send</button>
        </div>
      </div>

      <div class="panel-section suggestions-section">
        <h2>Suggestions</h2>
        <div id="suggestionsList"></div>
      </div>
      <!-- 추가 끝 -->
    </aside>
  </main>
  <script src="/app.js" defer></script>
</body>
</html>
