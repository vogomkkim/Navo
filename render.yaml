services:
  - type: web
    name: navo-server
    env: node
    plan: starter
    buildCommand: corepack enable && pnpm install && pnpm --filter @navo/server build
    startCommand: pnpm --filter @navo/server start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # Configure DATABASE_URL and other secrets in Render dashboard or via env groups
